<!doctype html>
<html>

  <title>CodeAssist Live Pro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="calp-popup">
  <h3>CodeAssist Live Pro</h3>

  <div class="row">
    <label>API Key</label>
    <input id="apiKey" type="password" placeholder="sk-..."/>

  <div class="row">
    <label>Model</label>
    <input id="model" type="text" value="gpt-4o-mini"/>
  </div>
  <div class="row">
    <button id="save">Save</button>
    <button id="reset">Reset Budget</button>
  </div>
  <hr/>
  <div class="row"><label>Site Access</label>
    <button id="allowSite">Allow This Site</button>
    <button id="denySite">Deny This Site</button>
  </div>
  <script type="module" src="popup.js"></script>
</body>
</html>
